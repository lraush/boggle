<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" defer src="./Checkwords.js"></script>
    <script type="module" defer src="./RandomChars.js"></script>
    <script type="module" defer src="./index.js"></script>

    <title>BOGGLE GAME</title>
  </head>
  <body>
    <main class="container">
      <div class="img"><img src="./image/images.png" alt="BOGGLE" /></div>

      <div class="div_flex">
        <div class="info" id="score">Очки: 0</div>

        <div class="info" id="result">Enter words ...</div>
      </div>

      <div class="blockBoggle">
        <button class="button">C</button>
        <button class="button">H</button>
        <button class="button">Y</button>
        <button class="button">E</button>
        <button class="button">O</button>
        <button class="button">L</button>
        <button class="button">M</button>
        <button class="button">R</button>
        <button class="button">W</button>
        <button class="button">Z</button>
        <button class="button">U</button>
        <button class="button">G</button>
        <button class="button">B</button>
        <button class="button">I</button>
        <button class="button">Q</button>
        <button class="button">X</button>
      </div>
      <button class="Mix">MIX</button>
    </main>
  </body>
</html>
